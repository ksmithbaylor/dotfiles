<title>啟動或停止 Junos Pulse</title> <meta http-equiv="Content-Type" content_SDL="text/html; charset=UTF-8"/> <meta name="keywords" content="啟動, 退出" /> <meta name="description" content="說明如何啟動或停止 Pulse。" /> <link href="../sty/standard.css" rel="stylesheet" type="text/css" />
</head><body style="width:95%;><div id="content"><h1 class="Head1Split">啟動或停止 Junos Pulse</h1>
<p class="Para1">若要在 Pulse 未執行的情況下啟動：</p>
<ol type="1">
  <li class="li">按一下圖示列上的 Pulse 圖示，然後按一下 <strong>Open Junos Pulse</strong> [開啟 Junos Pulse]。 </li>
  <p class="Para1">如果 Pulse 已在執行中，請按一下 <strong>Open Junos Pulse</strong> [開啟 Junos Pulse] 以開啟 Pulse 視窗。</p>
</ol>
<p class="Para1">若要退出 Pulse 並中斷任何作用中的連線：</p>
<ol type="1">
  <li class="li">按一下圖示列上的 Pulse 圖示，然後按一下 <strong>Exit</strong> [退出]。</li>
</ol>
