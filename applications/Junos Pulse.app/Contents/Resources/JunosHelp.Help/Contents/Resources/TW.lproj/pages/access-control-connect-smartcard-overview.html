<div id="content"><h1 class="Title">智慧卡驗證</h1>
  <p class="Para1">智慧卡驗證會使用包含內嵌使用者驗證資訊的塑膠卡。 如果您的環境已提供多種數位認證設定，則 Pulse 會提示您選取其中一個。 一般而言，如果您已在端點上設定了智慧卡讀取器，Pulse 會在您提供 PIN 後與智慧卡軟體互動，以擷取符記代碼。 
  </p>
