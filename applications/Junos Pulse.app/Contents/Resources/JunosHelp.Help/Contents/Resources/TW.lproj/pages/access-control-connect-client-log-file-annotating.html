<body style="width:95%;><div id="content"><h1 class="Head1Split">為日誌檔加上註解</h1><p class="Para1">為日誌檔加上註解時，您可以在特定位置插入標記日誌檔的文字。 例如，若要對連線問題進行疑難排解，系統可能會要求您使用特定文字為日誌檔加上註解、嘗試已失敗的連線，然後再次為日誌檔加上註解。 這一系列的動作可讓技術支援人員輕鬆找出記錄了您連線問題的日誌檔項目。</p><p class="Para1">若要為 Junos Pulse 日誌檔加上註解：</p>
<ol type="1">
  <li class="li">在功能表列上，按一下 <b>File [檔案] &gt; Logs [日誌] &gt; Annotate [註解]</b>，開啟「為日誌加上註解」對話方塊。</li>
  <li class="li">輸入您的註解文字，然後按一下 <b>OK</b> [確定]。</li>
</ol>
