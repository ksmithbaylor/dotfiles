<h1 class="Head1Split">刪除連線</h1>
<p class="Para1"><b>選項 1</b></p>
<p class="Para1">若要刪除連線：</p>
<ol>
  <li class="li">按一下該連線加以選取。</li>
  <li class="Para1"> 在 Connections [連線] 清單中，按一下您要刪除的連線予以選取。
</li>
<li class="Para1">按一下 Delete [刪除] 按鈕：</li>
  <p class="Para1"><img src="../../../shrd/delete.png" width="30" height="21" /> 
  <li class="li"> 刪除連線之前，系統會提示您確認決定。</li>
</ol>
<p class="Para1"><b>選項 2</b></p>
<ol type="1">
  <li class="li">在 Pulse 視窗中，按一下您要刪除的連線。 
  </li>
  <li>在功能表列上，按一下 <b>File [檔案] &gt; Connections [連線] &gt; Delete [刪除]</b>。 </li>
  <li class="li"> 刪除連線之前，系統會提示您確認決定。</li>
</ol>
