<h1 class="Head1Split">中斷作用中的連線</h1>
<p class="Para1">若要中斷網路連線：</p>
<p class="Para1"><b>選項 1</b></p>
<ol type="1">
  <li class="li">在 Pulse 視窗中，按一下以選取要編輯的連線。 </li>
  <li>在功能表列上，按一下 <b>File [檔案] &gt; Connections [連線] &gt; Disconnect [中斷連線]</b>。</li>
</ol>
<p class="Para1"><b>選項 2</b></p>
<ol type="1">
  <li class="li">在 Junos Pulse 的 Connections [連線] 窗格上，針對您要中斷的連線，按一下 <b>Disconnect</b> [中斷連線]。</li>
</ol>
<p class="Para1"><b>選項 3</b></p>
<ol type="1">
  <li class="li">在功能表列上，按一下 Pulse 圖示。</li>
  <li>按一下連線，再按一下 <b>Disconnect</b> [中斷連線]。</li>
</ol>
