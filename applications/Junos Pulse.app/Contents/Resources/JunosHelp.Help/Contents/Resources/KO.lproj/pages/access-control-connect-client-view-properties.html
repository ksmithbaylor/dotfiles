<div id="content"><h1 class="Head1Split">연결 속성 보기</h1><p class="Para1">연결 속성 보는 방법:</p><ol type="1"><li class="li">연결 목록에서 연결 이름 옆에 있는 화살표를 클릭합니다. 연결 세부정보가 연결 아래에 나타납니다.</li></ol><h4 class="Head4">관련 항목</h4><ul><li class="li"><a href="access-control-connect-client-ui.html">Junos Pulse 인터페이스</a></li><li class="li"><a href="access-control-connect-client-tray-icon.html">Junos Pulse 트레이 아이콘 사용 및 연결 상태 보기  </a></li></ul></div></body></html>
