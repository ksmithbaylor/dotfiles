<h1 class="Head1Split">활성 연결 해제</h1>
<p class="Para1">네트워크에서 연결 해제 방법:</p>
<p class="Para1"><b>옵션 1</b></p>
<ol type="1">
  <li class="li">Pulse 창에서, 편집하려는 연결을 클릭하여 선택합니다. </li>
  <li>메뉴 모음에서 <b>파일 &gt; 연결 &gt; 연결 해제</b>를 클릭합니다.</li>
</ol>
<p class="Para1"><b>옵션 2</b></p>
<ol type="1">
  <li class="li">Junos Pulse 연결 창에서 연결 해제할 연결에 대해 <b>연결 해제</b>를 클릭합니다.</li>
</ol>
<p class="Para1"><b>옵션 3</b></p>
<ol type="1">
  <li class="li">메뉴 모음에서 Pulse 아이콘을 클릭합니다.</li>
  <li>연결을 클릭한 후, <b>연결 해제</b>를 클릭합니다.</li>
</ol>
