<div id="content"><h1 class="Title">스마트 카드 인증</h1>
  <p class="Para1">스마트 카드 인증은 내장 사용자 인증 정보가 들어 있는 플라스틱 카드를 사용합니다. 사용자의 환경에 여러 디지털 인증서가 설정되어 있으면 하나를 선택하도록 Pulse가 요청합니다. 일반적으로 종점에서 설정된 스마트 카드 리더가 있으면, Pulse는 사용자가 PIN을 제공한 후 스마트 카드 소프트웨어와의 상호 작용을 통해 토큰 코드를 가져옵니다. 
  </p>
