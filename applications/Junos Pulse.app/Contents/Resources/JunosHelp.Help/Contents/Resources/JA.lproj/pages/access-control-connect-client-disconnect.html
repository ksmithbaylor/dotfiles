<h1 class="Head1Split">アクティブな接続の切断</h1>
<p class="Para1">ネットワークから切断するには、次の手順に従います。</p>
<p class="Para1"><b>オプション 1</b></p>
<ol type="1">
  <li class="li">［Pulse］ウィンドウで、編集する接続をクリックして選択します。 </li>
  <li>メニューバーで<b>［ファイル］&gt;［接続］&gt;［切断］</b>をクリックします。</li>
</ol>
<p class="Para1"><b>オプション 2</b></p>
<ol type="1">
  <li class="li">Junos Pulse の［接続］ペインで、切断する接続の<b>［切断］</b>をクリックします。</li>
</ol>
<p class="Para1"><b>オプション 3</b></p>
<ol type="1">
  <li class="li">メニューバーで Pulse アイコンをクリックします。</li>
  <li>接続をクリックしてから、<b>［切断］</b>をクリックします。</li>
</ol>
