<div id="content"><h1 class="Head1Split">接続プロパティの表示</h1><p class="Para1">接続のプロパティを表示するには、次の手順に従います。</p><ol type="1"><li class="li">［接続］リストで、接続名の隣の矢印をクリックします。 接続の詳細が、接続の下に表示されます。</li></ol><h4 class="Head4">関連項目</h4><ul><li class="li"><a href="access-control-connect-client-ui.html">Junos Pulse インターフェース</a></li><li class="li"><a href="access-control-connect-client-tray-icon.html">Junos Pulse トレイアイコンの使用と接続ステータスの表示  </a></li></ul></div></body></html>
