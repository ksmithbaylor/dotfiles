<h1 class="Head1Split">接続の削除</h1>
<p class="Para1"><b>オプション 1</b></p>
<p class="Para1">接続を削除するには、次の手順に従います。</p>
<ol>
  <li class="li">接続をクリックして選択します。</li>
  <li class="Para1"> ［接続］リストで、削除する接続をクリックして選択します。
</li>
<li class="Para1">［削除］ボタンをクリックします。</li>
  <p class="Para1"><img src="../../../shrd/delete.png" width="30" height="21" /> 
  <li class="li"> 接続が削除される前に、決定を確認するよう表示されます。</li>
</ol>
<p class="Para1"><b>オプション 2</b></p>
<ol type="1">
  <li class="li">［Pulse］ウィンドウで、削除する接続をクリックします。 
  </li>
  <li>メニューバーで<b>［ファイル］&gt;［接続］&gt;［削除］</b>をクリックします。 </li>
  <li class="li"> 接続が削除される前に、決定を確認するよう表示されます。</li>
</ol>
