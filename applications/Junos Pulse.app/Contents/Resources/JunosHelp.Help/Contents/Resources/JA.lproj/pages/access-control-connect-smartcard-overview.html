<div id="content"><h1 class="Title">スマートカード認証</h1>
  <p class="Para1">スマートカード認証では、ユーザー認証情報が組み込まれたプラスチックカードを使用します。 ご利用の環境が複数のデジタル証明書で設定されている場合、1 つを選択するよう Pulse から要求されます。 通常、エンドポイント上でスマートカードリーダーを設定している場合、PIN を入力すると、Pulse は、スマートカードソフトウェアと対話して、トークンコードを取得します。 
  </p>
