<div id="content"><h1 class="Title">智能卡认证</h1>
  <p class="Para1">智能卡认证使用包含内嵌用户认证信息的塑料卡。 如果您的环境已利用多个数字证书配置，则 Pulse 会提示您选取其中一个。 一般来说，如果您已在端点配置智能卡读取器，Pulse 会在您提供 PIN 后与智能卡软件交互，检索令牌代码。 
  </p>
