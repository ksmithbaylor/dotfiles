<title>启动或停止 Junos Pulse</title> <meta http-equiv="Content-Type" content_SDL="text/html; charset=UTF-8"/> <meta name="keywords" content="启动, 退出" /> <meta name="description" content="介绍如何启动或停止 Pulse。" /> <link href="../sty/standard.css" rel="stylesheet" type="text/css" />
</head><body style="width:95%;><div id="content"><h1 class="Head1Split">启动或停止 Junos Pulse</h1>
<p class="Para1">要在 Pulse 不运行时启动 Pulse，请执行以下步骤：</p>
<ol type="1">
  <li class="li">单击图标栏中的 Pulse 图标，并单击<strong>打开 Junos Pulse</strong>。 </li>
  <p class="Para1">若 Pulse 已经运行，单击<strong>打开 Junos Pulse</strong> 将会打开 Pulse 窗口。</p>
</ol>
<p class="Para1">要退出 Pulse 并断开全部活动连接，请执行以下步骤：</p>
<ol type="1">
  <li class="li">单击图标栏中的 Pulse 图标，并单击<strong>退出</strong>。</li>
</ol>
