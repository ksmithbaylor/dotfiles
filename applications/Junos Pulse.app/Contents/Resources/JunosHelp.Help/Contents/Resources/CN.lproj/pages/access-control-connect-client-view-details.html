<body style="width:95%;>
<div id="content"><h1 class="Head1Split">查看高级连接详细信息</h1>
<p class="Para1">“连接”窗格显示关于连接的基本信息。 您还可查看高级连接详细信息以便查看关于选定连接的详细信息。  </p>
<p class="Para1">要查看高级连接详细信息，请执行以下步骤：</p>
<p class="Para1"><b>选项 1</b></p>
<ol type="1">
  <li class="li">单击连接以将其选中。</li>
  <li class="li">在菜单栏上，单击<b>文件 &gt; 连接 &gt; 高级连接详细信息</b>。</li>
</ol>
<p class="Para1"><b>选项 2  </b></p>
<ol type="1">
  <li class="li"><span class="Para1">右键单击 Pulse 连接，即可显示弹出菜单。</span></li>
  <li class="li">单击<b>高级连接详细信息</b>。</li>
</ol>
