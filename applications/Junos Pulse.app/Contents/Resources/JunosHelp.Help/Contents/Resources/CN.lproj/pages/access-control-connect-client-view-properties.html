<div id="content"><h1 class="Head1Split">查看连接属性</h1><p class="Para1">要查看连接属性，请执行以下操作：</p><ol type="1"><li class="li">在“连接”列表中，单击连接名称旁边的箭头。 连接详细信息将出现在连接的下方。</li></ol><h4 class="Head4">相关主题</h4><ul><li class="li"><a href="access-control-connect-client-ui.html">Junos Pulse 界面</a></li><li class="li"><a href="access-control-connect-client-tray-icon.html">使用 Junos Pulse 托盘图标并查看连接状态  </a></li></ul></div></body></html>
