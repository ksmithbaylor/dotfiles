<body style="width:95%;><div id="content"><h1 class="Head1Split">设置日志级别</h1><p class="Para1">要设置日志级别，请执行以下操作：</p>
<ol type="1">
  <li class="li">在菜单栏上，单击<b>文件 &gt; 日志 &gt; 日志级别 &gt; 详细</b>或<b>文件 &gt; 日志 &gt; 日志级别 &gt; 常规</b>。 复选标记表示当前启用的选项。</li>
  <p class="Para1"><b>常规</b>记录为默认设置。 除非正在解决连接问题，否则应该将记录操作设置为“常规”。</p>
  <p class="Para1"><b>详细</b>记录操作会创建大量日志条目并增大日志文件的大小。 通常，只有在解决问题时才启用详细记录。 </p>
</ol>
